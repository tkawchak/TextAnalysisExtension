<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="menu.css" />
  </head>

  <body>
    <div id="popup-content">
      <div id="login-status">
        <div class="account">
          <div id="logged-in-status" class="account">User:</div>
          <div id="logged-in-user" class="account">N/A</div>
        </div>
      </div>

      <div id="custom-text" class="hide-default analyze-custom-text">
        <label id="custom-text-box-label" for="custom-text-box"
          >Enter Text to Analyze</label
        >
        <br />
        <textarea id="custom-text-box"></textarea>
        <br />
      </div>

      <div id="popup-actions">
        <div class="menuitem button show-default" id="analyze-webpage-button">
          Analyze Webpage
        </div>
        <div class="menuitem button show-default" id="fetch-webpage-button">
          Fetch Webpage Data
        </div>
        <div class="menuitem button show-default" id="summarize-webpage-button">
          Summarize Webpage
        </div>
        <div class="menuitem button show-default" id="analyze-selected-button">
          Analyze Selected Text
        </div>
        <div
          class="menuitem button show-default"
          id="explain-selected-button"
          content
        >
          Explain Selected Text
        </div>
        <div
          class="menuitem button show-default analyze-custom-text"
          id="analyze-text-button"
        >
          Analyze Custom Text
        </div>
        <div
          class="menuitem button hide-default analyze-custom-text"
          id="back-button"
        >
          Back
        </div>
        <div class="menuitem button login" id="login">Login</div>
        <div class="menuitem button logout" id="logout">Logout</div>
      </div>

      <div id="loading-status" class="hide-default">
        <div id="loading-icon" class="spin"></div>
      </div>

      <div id="analyze-results">
        <div id="summary-section" class="hide-default">
          <h3 id="summary-title" class="text-section-title">Summary</h3>
          <p id="summary" class="text-section"></p>
        </div>
        <div id="predicted-section" class="hide-default">
          <h3 id="predicted-title" class="text-section-title">Predicted</h3>
          <p id="predicted" class="text-section"></p>
        </div>
        <div id="result-items">
          <!-- <div class="result"><div class="result-key">Score: </div><div class="result-value">92.30</div></div> -->
        </div>
      </div>
    </div>

    <div id="explain-results">
      <div id="explain-section" class="hide-default">
        <h3 id="explain-title" class="text-section-title">Explanation</h3>
        <p id="explain" class="text-section"></p>
      </div>
    </div>

    <div id="error-content" class="hide-default">
      <p id="error-message">Can't analyze webpage.</p>
    </div>

    <script src="menu_actions.js" type="module"></script>
  </body>
</html>
